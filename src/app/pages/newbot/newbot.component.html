<div style="margin-left: 20px;">
<p>Connect a New Bot</p>
<div>
<div style=" margin-left: 10px; ">
     <div class="dx-field">
        <div class="dx-field-label">Server IpAddress</div>
        <div class="dx-field-value">
            <dx-text-box  placeholder="Server IpAddress" stylingMode="outlined" [showClearButton]="true" [height]="40" ></dx-text-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Port</div>
        <div class="dx-field-value">
            <dx-text-box placeholder="Port" stylingMode="outlined" [showClearButton]="true" [height]="40"></dx-text-box>
        </div>
    </div>
</div>
<div style=" margin-left: 10px; padding-top: 10px; ">
    <div class="dx-field">
       <div class="dx-field-label">Bot Friendly Name</div>
       <div class="dx-field-value">
           <dx-text-box placeholder="Bot Friendly Name" stylingMode="outlined" [showClearButton]="true" [height]="40"></dx-text-box>
       </div>
   </div>
   <div class="dx-field">
       <div class="dx-field-label">Description</div>
       <div class="dx-field-value">
           <dx-text-box placeholder="Description" stylingMode="outlined" [showClearButton]="true" [height]="40"></dx-text-box>
       </div>
   </div>
</div>
<div style="margin-left: 10px;margin-top: 15px; display: flex;
flex-direction:row;">
    <div class="dx-field-label">Category</div>
    <dx-select-box
                [items]="Groups"
                placeholder="Group"
                [showClearButton]="true"
                stylingMode="outlined"
                width="27%"
            ></dx-select-box>
        
</div>
</div>

<div style="display: flex;
flex-direction:row; margin-left: 8px; ">
    <div style="margin-top: 40px;">
        <dx-button class="btn1"
                        stylingMode="contained"
                        text="Verify and Add"
                        type="normal"
                        [width]="200"
                       >
                    </dx-button>

    </div>
    <div style="margin-top: 40px; margin-left: 15px;">
        <dx-button class="btn2"
                        stylingMode="outlined"
                        text="Clear"
                        type="normal"
                        [width]="200"
                       >
                    </dx-button>

    </div>
</div>
<div style="  border-bottom: 2px solid rgb(160, 152, 152);margin-top: 20px; width: 95%;"></div>
<div style="float: left; margin-left: 8px;" *ngFor="let item of customers">
<div class="card">
    
    <div class="top">
       <div class="circle"></div>
       <span style="margin-left: 10px;margin-right: -15px; color: rgb(160, 152, 152); margin-top: 5px;">{{item.Bots}}</span>
       <span style="margin-top: 18px; margin-left: -25px; color: rgb(160, 152, 152);">Customer Agent Bot</span>

    </div>
    <div class="middle">
         <div style="display: flex;
         flex-direction:row; margin-left: 10px; padding-top: 20px;">
             <span> <strong>  Ip Address:</strong> </span>
             <span style="margin-left: 10px;">{{item.IpAddress}}</span>
         </div>
         <div style="display: flex;
         flex-direction:row; margin-left: 10px;">
             <span> <strong>  Port:</strong> </span>
             <span style="margin-left: 50px;">{{item.Port}}</span>
         </div>
         <div style="display: flex;
         flex-direction:row; margin-left: 10px;">
             <span> <strong>  Last Active:</strong> </span>
             <span style="margin-left: 10px;">Now</span>
         </div>
         <div style="display: flex;
         flex-direction:row; margin-left: 10px;">
             <span> <strong>  Activity:</strong> </span>
             <span style="margin-left: 25px;">{{item.Status}}</span>
         </div>
         <div style="display: flex;
         flex-direction:row; margin-left: 10px;">
             <span> <strong>  Chat URL:</strong> </span>
             <span style="margin-left: 15px;">http://64.57.667.81/chatui/url</span>
         </div>
         
    </div>
    <div style="display: flex;
    flex-direction:row; margin-left: 20px; margin-top: 20px;">
        <div class="cir"></div>
        <span style="margin-left: 10px; margin-top: -2px;"> Active</span>
    </div>
    <div style="display: flex;
    flex-direction:row;margin-top: 12px; margin-left: 12px;">
        <dx-button class="undo"
        icon="undo"
        type="Normal"
        text="Restart"
        >
    </dx-button>
    <div style="margin-left: 5px;">
    <dx-button class="undo"
    icon="clear"
    type="Normal"
    text="Shutdown"
    >
</dx-button>
</div>

       
    </div>

</div>
</div>

</div>
